<div class="container">
    <h3>Login Form</h3>

    <p>Total member registered: {!total}</p>

    <p>{!error}</p>

    <!-- submit form to self method url -->
    <form action="" method="post">
        <!-- every form post needs to have a valid tokens -->
        <input type="hidden" name="token" value="{!token}">

        <input class="form-control input-lg" type="email" name="email" placeholder="Email Address" required> <br>
        <input class="form-control input-lg" type="password" name="password" placeholder="Password" required> <br>

        <!-- every form post needs to have a action buttons with name _submit -->
        <input class="btn btn-primary" type="submit" name="_submit" value="Login">
        <a class="btn btn-danger" href="{URL}register">Register</a>
    </form>
</div>
